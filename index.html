<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">
    <div ng-controller="StatsController" id="statistics">
        <div id="scoreboard">
            <h3>Correct: <span>{{ scores.correct }}</span></h3>
            <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
        </div>
    </div>
    <div ng-controller="MainController">
        <loader ng-show="!flashCards"></loader>
    	<button class = "category-button" ng-repeat = "category in categories" ng-click="getCategoryCards(category)" ng-class="{ active: currentCategory === category }">
        {{ category }}
        </button>
        <div
    		ng-repeat="flashCard in flashCards | orderBy : 'question'"
    		class="flash-card">
    	    <flash-card card="flashCard" border-on-hover></flash-card>
    	</div>
    </div>
	<script src="js/lib/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/main.controller.js"></script>
    <script src="js/controllers/stats.controller.js"></script>
    <script src="js/factories/flashcards.factory.js"></script>
    <script src="js/factories/score.factory.js"></script>
    <script src="js/directives/loader/loader.js"></script>
    <script src="js/directives/flashCard/flashCard.js"></script>
    <script src="js/directives/borderOnHover/borderOnHover.js"></script>
    </body>
</html>
